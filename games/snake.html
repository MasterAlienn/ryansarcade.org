<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2621540780997495">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../lib/favicon.ico">
    <title>Snake</title>
</head>
<body>
    <header>
        <a href="ryansarcade.org">
            <img id="logo" src="../lib/favicon.ico" alt="home">
        </a>
        <h1>Snake</h1>
    </header>
    <script>
        var char;
        function startGame() {
            myGameArea.start();
            char = new component(30, 30, "green", 100, 200);
            apple = new component(30, 30, "red", 300, 200);
        }
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 400;
                this.canvas.height = 400;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[2]);
                this.interval = setInterval(updateGameArea, 20)
                window.addEventListener("keydown", function(e) {
                    this.key = e.keyCode;
                });
                window.addEventListener("keyup", function(e) {
                    this.key = false;
                });
                if (this.key == "w") {
                    moveUp();
                }
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
            }
        }
        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height)
            }
            this.newpos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }
        function updateGameArea() {
            myGameArea.clear();
            char.update();
            apple.update();
        }
        function moveUp() {
            char.speedY += 1;
        }
        function moveDown() {
            char.speedY -= 1;
        }
        function moveLeft() {
            char.speedX -= 1;
        }
        function moveRight() {
            char.speedX += 1
        }
        startGame();
    </script>
</body>
</html>
